workflows:
  tests:
    name: tests
    max_build_duration: 60
    environment:
      vars:
        APP_CENTER_PROJECT: flutter_mobx_template
        APP_CENTER_USERNAME_ORGANIZATION: andres@tarmac.io
      flutter: 2.2.0
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $FCI_BUILD_DIR/ios/Pods
        - $FCI_BUILD_DIR/android/.gradle
